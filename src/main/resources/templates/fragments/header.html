<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
</head>
<body>
<header class="header">
    <div class="user-info">
        <p th:if="${username != null}">
            Logged in as: <span th:text="${username}">User</span>
        </p>
    </div>

    <div class="nav-actions">
        <a href="/books/new" class="btn add-btn">Add New Book</a>
        <a href="/books/stats" class="btn stats-btn">View Statistics</a>
        <a th:href="@{/bookmarks/user}" class="btn bookmarks-btn">View My Bookmarks</a>
    </div>

    <div class="auth-actions">
        <form th:if="${username != null}" th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="btn logout-btn">Logout</button>
        </form>
        <a th:if="${username == null}" th:href="@{/login}" class="btn login-btn">Login</a>
    </div>
</header>
</body>
</html>
