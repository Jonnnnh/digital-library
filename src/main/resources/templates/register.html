<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
</head>
<body>
<h1>Register</h1>

<!-- Форма регистрации -->
<form th:action="@{/users/register}" th:object="${user}" method="post" class="form-container">
  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required/>
  <div th:if="${#fields.hasErrors('username')}" class="error-message">
    <p th:errors="*{username}">Username Error</p>
  </div>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required/>
  <div th:if="${#fields.hasErrors('email')}" class="error-message">
    <p th:errors="*{email}">Email Error</p>
  </div>

  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{passwordHash}" placeholder="Enter password" required/>
  <div th:if="${#fields.hasErrors('passwordHash')}" class="error-message">
    <p th:errors="*{passwordHash}">Password Error</p>
  </div>

  <button type="submit" class="btn register-btn">Register</button>
</form>

<!-- Ссылка на страницу входа -->
<div class="login-link">
  <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>

<div class="footer">
  <p>Library Management System</p>
</div>
</body>
</html>
