<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Bookmarks</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
</head>
<body>
<h1>Your Bookmarks</h1>

<table>
    <thead>
    <tr>
        <th>Book</th>
        <th>Page Number</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookmark : ${bookmarks}">
        <td><a th:href="@{/books/{id}(id=${bookmark.book.id})}" th:text="${bookmark.book.title}"></a></td>
        <td th:text="${bookmark.pageNumber}">Page Number</td>
        <td>
            <form th:action="@{/bookmarks/{id}(id=${bookmark.id})}" method="post" class="delete-form">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/books}" class="btn back-btn">Back to Books</a>

<div class="footer">
    <p>Library Management System</p>
</div>
</body>
</html>
